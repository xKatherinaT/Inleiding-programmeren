<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>BakersParadise</title>
            <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <header>
            <h1>Cookies: 0</h1> 
            <ul>
                <li><button id="ResetProgress">Reset Progress</button></li>

    <main>
        <div id="myProgress">

            <img src="images/baker_active.jpg" id="baker_img">
            <figcaption><p id="p">Aantal Bakers: 1</p></figcaption>
            <figcaption><button disabled id="buyBaker">Buy 1 Baker</button></figcaption>
        </figure>
    </main>

    <script src="script.js"></script>
</body>
</html>
